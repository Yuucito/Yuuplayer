<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fluid Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" />
  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
      color: white;
    }
    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: black;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .quality-menu {
      margin: 10px;
      text-align: right;
    }
    select {
      padding: 6px;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="fluid_video" controls poster=""></video>
  </div>

  <div class="quality-menu">
    Calidad:
    <select id="qualitySelect" disabled>
      <option value="auto">Autom√°tica</option>
    </select>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const src = decodeURIComponent(params.get('src') || '');
    const poster = decodeURIComponent(params.get('poster') || '');

    const video = document.getElementById('fluid_video');
    video.poster = poster;

    fluidPlayer("fluid_video", {
      layoutControls: {
        posterImage: poster,
        autoPlay: false,
        mute: false,
        allowDownload: false
      }
    });

    const qualitySelect = document.getElementById('qualitySelect');

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(src);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function (_, data) {
        const levels = hls.levels;
        qualitySelect.disabled = false;

        levels.forEach((level, index) => {
          const option = document.createElement('option');
          option.value = index;
          option.text = level.height + 'p';
          qualitySelect.appendChild(option);
        });

        qualitySelect.addEventListener('change', () => {
          const selected = qualitySelect.value;
          hls.currentLevel = selected === 'auto' ? -1 : parseInt(selected);
        });
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = src;
    } else {
      alert("Tu navegador no soporta HLS.");
    }
  </script>
</body>
</html>
