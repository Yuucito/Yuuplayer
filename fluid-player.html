<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fluid Player con Selector de Calidad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fluid Player -->
  <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" />
  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
      color: white;
    }

    .video-container {
      max-width: 100%;
      background: black;
    }

    video {
      width: 100%;
      height: 360px;
      background: black;
    }

    .quality-menu {
      margin: 10px;
      text-align: right;
    }

    select {
      padding: 6px;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="fluid_video" controls poster=""></video>
  </div>

  <div class="quality-menu">
    Calidad:
    <select id="qualitySelect" disabled>
      <option value="auto">Automática</option>
    </select>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const src = decodeURIComponent(params.get('src') || '');
    const poster = decodeURIComponent(params.get('poster') || '');

    const video = document.getElementById('fluid_video');
    video.poster = poster;

    const qualitySelect = document.getElementById('qualitySelect');

    // Inicia Fluid Player (solo para skin y UI)
    fluidPlayer("fluid_video", {
      layoutControls: {
        posterImage: poster,
        autoPlay: false,
        mute: false,
        allowDownload: false
      }
    });

    if (Hls.isSupported()) {
      const hls = new Hls();

      hls.loadSource(src);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
        const levels = hls.levels;

        // Habilitar el menú de calidad
        qualitySelect.disabled = false;

        // Agregar opciones al selector
        levels.forEach((level, index) => {
          const label = level.height + 'p';
          const option = document.createElement('option');
          option.value = index;
          option.text = label;
          qualitySelect.appendChild(option);
        });

        // Manejar selección manual
        qualitySelect.addEventListener('change', () => {
          const selected = qualitySelect.value;
          if (selected === 'auto') {
            hls.currentLevel = -1; // Automático
          } else {
            hls.currentLevel = parseInt(selected);
          }
        });
      });

    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = src;
    } else {
      alert("Tu navegador no soporta reproducción HLS.");
    }
  </script>
</body>
</html>
