<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador Embed (.m3u8)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    input, button, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 360px;
      border: 1px solid #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ Generador Embed (.m3u8)</h2>

  <label>URL del video (.m3u8):</label>
  <input type="text" id="videoUrl" placeholder="https://tuservidor.com/video.m3u8" />

  <label>Imagen de portada:</label>
  <input type="text" id="posterUrl" placeholder="https://tuservidor.com/imagen.jpg" />

  <label>Reproductor:</label>
  <select id="playerType">
    <option value="shaka-player.html">Shaka Player</option>
    <option value="videojs-player.html">Video.js</option>
    <option value="fluid-player.html">Fluid Player</option>
  </select>

  <button onclick="generar()">ðŸŽ¥ Generar Embed</button>

  <label>Embed generado:</label>
  <textarea id="embedCode" readonly></textarea>

  <h3>Vista previa:</h3>
  <iframe id="preview" allowfullscreen></iframe>

  <script>
    function generar() {
      const videoUrl = encodeURIComponent(document.getElementById('videoUrl').value);
      const posterUrl = encodeURIComponent(document.getElementById('posterUrl').value);
      const playerType = document.getElementById('playerType').value;

      const embedSrc = `${playerType}?src=${videoUrl}&poster=${posterUrl}`;
      const embedCode = `<iframe src="${embedSrc}" width="640" height="360" frameborder="0" allowfullscreen></iframe>`;

      document.getElementById('embedCode').value = embedCode;
      document.getElementById('preview').src = embedSrc;
    }
  </script>
</body>
</html>
