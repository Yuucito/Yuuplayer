<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generador de Iframes M3U8</title>
  <style>
    body { margin:0; padding:20px; font-family: sans-serif; background:#1e1e2f; color:#eee; }
    textarea { width:100%; height:150px; margin-bottom:10px; padding:10px; font-family: monospace; }
    button { padding:10px 20px; font-size:1rem; }
    .output { margin-top:20px; }
    iframe { width:100%; height:360px; border:1px solid #444; margin-bottom:20px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Generador de Iframes para M3U8</h1>
  <p>Pega una o varias URLs M3U8 (una por lÃ­nea):</p>
  <textarea id="m3u8List" placeholder="https://.../playlist.m3u8"></textarea>
  <button id="genBtn">Generar Iframes</button>

  <div id="output" class="output"></div>

  <script>
    document.getElementById('genBtn').addEventListener('click', () => {
      const list = document.getElementById('m3u8List').value
        .split('\n').map(s=>s.trim()).filter(Boolean);
      const container = document.getElementById('output');
      container.innerHTML = '';
      const origin = window.location.origin;
      const path = '/player.html?src=';
      list.forEach(url => {
        const iframe = document.createElement('iframe');
        iframe.src = origin + path + encodeURIComponent(url);
        iframe.allow = 'autoplay; fullscreen';
        container.appendChild(iframe);
      });
    });
  </script>
</body>
</html>
