<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor con Anuncios</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      background: #000;
    }
    #video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .skip-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1002;
      display: none;
    }
    .ad-label {
      position: absolute;
      top: 0;
      left: 0;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      font-size: 14px;
      z-index: 1002;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="adVideo" preload="auto" playsinline webkit-playsinline></video>
    <div class="ad-label" id="adLabel">Ad 1/2</div>
    <button class="skip-btn" id="skipBtn">Saltar anuncio</button>
  </div>

  <script>
    const ads = [
      "https://amd-cdn-1.ffb7df5a878b59e42e257c042f54bed2.com/content/stream/agl/betwinner_latino_regions.mp4",
      "https://amd.cdn.xxxx.com/fake-ad2.mp4"
    ];
    const mainVideo = "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4";
    const redirectLink = "https://plusanime.com";

    const video = document.getElementById("adVideo");
    const skipBtn = document.getElementById("skipBtn");
    const adLabel = document.getElementById("adLabel");
    let currentAd = 0;

    function playAd(index) {
      video.src = ads[index];
      video.play();
      adLabel.textContent = `Ad ${index + 1}/2`;
      skipBtn.style.display = "none";

      setTimeout(() => {
        skipBtn.style.display = "block";
      }, 5000);
    }

    skipBtn.onclick = () => {
      if (currentAd === 0) {
        currentAd++;
        playAd(currentAd);
      } else {
        window.location.href = redirectLink;
      }
    };

    video.onended = () => {
      if (currentAd === 0) {
        currentAd++;
        playAd(currentAd);
      } else {
        video.src = mainVideo;
        video.controls = true;
        skipBtn.style.display = "none";
        adLabel.style.display = "none";
        video.play();
      }
    };

    playAd(currentAd);
  </script>
</body>
</html>
