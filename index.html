<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MioPlayer - Reproductor de Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
        }

        .player-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            background: #000;
            position: relative;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
            overflow: hidden;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .thumbnail.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 2;
        }

        .play-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-button.hidden {
            display: none;
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 30px solid #000;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            margin-left: 8px;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .controls {
            padding: 15px;
            background: #1a1a1a;
            border-top: 1px solid #333;
        }

        .quality-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .quality-btn {
            padding: 8px 16px;
            background: #2a2a2a;
            border: 2px solid #444;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .quality-btn:hover {
            background: #3a3a3a;
            border-color: #666;
        }

        .quality-btn.active {
            background: #e50914;
            border-color: #e50914;
        }

        .episode-info {
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .error-message {
            padding: 20px;
            background: #ff4444;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            margin: 20px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .quality-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .play-button {
                width: 60px;
                height: 60px;
            }
            
            .play-button::after {
                border-left: 20px solid #000;
                border-top: 15px solid transparent;
                border-bottom: 15px solid transparent;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <img src="https://i.imgur.com/placeholder.jpg" alt="Thumbnail" class="thumbnail" id="thumbnail">
            <div class="play-button" id="playButton"></div>
            <video id="videoPlayer" controls controlsList="nodownload"></video>
        </div>
        <div class="controls">
            <div class="episode-info" id="episodeInfo">Cargando...</div>
            <div class="quality-selector" id="qualitySelector"></div>
        </div>
    </div>

    <script>
        class MioPlayer {
            constructor() {
                this.videoPlayer = document.getElementById('videoPlayer');
                this.thumbnail = document.getElementById('thumbnail');
                this.playButton = document.getElementById('playButton');
                this.qualitySelector = document.getElementById('qualitySelector');
                this.episodeInfo = document.getElementById('episodeInfo');
                this.data = null;
                this.currentQuality = null;
                
                this.init();
            }

            init() {
                // Get data from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const dataParam = urlParams.get('data');
                
                if (dataParam) {
                    try {
                        this.data = JSON.parse(decodeURIComponent(dataParam));
                        this.setupPlayer();
                    } catch (e) {
                        this.showError('Error al cargar los datos del video');
                    }
                } else {
                    this.showError('No se proporcionaron datos de video');
                }

                // Play button click
                this.playButton.addEventListener('click', () => {
                    this.play();
                });

                this.thumbnail.addEventListener('click', () => {
                    this.play();
                });
            }

            setupPlayer() {
                // Display episode info
                this.episodeInfo.textContent = `Episodio ${this.data.episode}`;

                // Extract quality options
                const qualities = this.data.servers.filter(server => 
                    server.download && (server.download.includes('480p') || 
                                       server.download.includes('720p') || 
                                       server.download.includes('1080p'))
                );

                if (qualities.length === 0) {
                    this.showError('No hay calidades disponibles');
                    return;
                }

                // Create quality buttons
                qualities.forEach((quality, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'quality-btn';
                    btn.textContent = quality.download;
                    btn.addEventListener('click', () => {
                        this.changeQuality(quality.value, btn);
                    });
                    this.qualitySelector.appendChild(btn);

                    // Set first quality as default
                    if (index === 0) {
                        this.currentQuality = quality.value;
                        btn.classList.add('active');
                    }
                });
            }

            changeQuality(url, button) {
                const currentTime = this.videoPlayer.currentTime;
                const wasPlaying = !this.videoPlayer.paused;

                this.currentQuality = url;
                this.videoPlayer.src = url;
                this.videoPlayer.currentTime = currentTime;

                if (wasPlaying) {
                    this.videoPlayer.play();
                }

                // Update active button
                document.querySelectorAll('.quality-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
            }

            play() {
                if (this.currentQuality) {
                    this.videoPlayer.src = this.currentQuality;
                    this.videoPlayer.play();
                    this.thumbnail.classList.add('hidden');
                    this.playButton.classList.add('hidden');
                }
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                document.querySelector('.player-container').appendChild(errorDiv);
            }
        }

        // Initialize player when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new MioPlayer();
        });
    </script>
</body>
</html>
