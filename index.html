<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Reproductor</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #111;
      color: #fff;
    }
    label, input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
    }
    input, textarea {
      padding: 0.5em;
      background: #222;
      border: 1px solid #555;
      color: #fff;
    }
    button {
      background: #00aaff;
      color: white;
      border: none;
      padding: 0.75em;
      cursor: pointer;
    }
    iframe {
      margin-top: 2em;
      width: 100%;
      height: 400px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>🎬 Generador de Reproductor con Anuncios</h1>

  <label for="ad1">🎥 URL del Anuncio 1 (MP4)</label>
  <input type="text" id="ad1" value="https://www.w3schools.com/html/mov_bbb.mp4" />

  <label for="ad2">🎥 URL del Anuncio 2 (MP4)</label>
  <input type="text" id="ad2" value="https://www.w3schools.com/html/movie.mp4" />

  <label for="main">🎞️ URL del Video Principal (MP4 o M3U8)</label>
  <input type="text" id="main" value="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" />

  <label for="direct">🔗 Enlace Directo después de Anuncios</label>
  <input type="text" id="direct" value="https://plusanime.com" />

  <button onclick="generar()">🚀 Generar Reproductor</button>

  <label for="embedCode">🔧 Código Embed</label>
  <textarea id="embedCode" rows="5" readonly></textarea>

  <iframe id="preview" allowfullscreen></iframe>

  <script>
    function generar() {
      const ad1 = encodeURIComponent(document.getElementById('ad1').value);
      const ad2 = encodeURIComponent(document.getElementById('ad2').value);
      const main = encodeURIComponent(document.getElementById('main').value);
      const direct = encodeURIComponent(document.getElementById('direct').value);

      const src = `player.html?ad1=${ad1}&ad2=${ad2}&main=${main}&direct=${direct}`;
      document.getElementById('preview').src = src;
      document.getElementById('embedCode').value = `<iframe src=\"${src}\" width=\"100%\" height=\"400\" allowfullscreen frameborder=\"0\"></iframe>`;
    }
  </script>
</body>
</html>
