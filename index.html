<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador Embed Video.js</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    input {
      background: #1e1e1e;
      color: white;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
    iframe {
      width: 100%;
      height: 360px;
      margin-top: 20px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ Generador Video.js Embed</h2>
  <label>URL del video (.m3u8):</label>
  <input type="text" id="videoUrl" placeholder="https://tuservidor.com/video.m3u8" />

  <label>URL del banner (imagen de portada):</label>
  <input type="text" id="posterUrl" placeholder="https://tuservidor.com/banner.jpg" />

  <button onclick="generar()">ðŸŽ¥ Generar iframe</button>

  <label>CÃ³digo embed:</label>
  <textarea id="embedCode" readonly></textarea>

  <h3>Vista previa:</h3>
  <iframe id="preview" allowfullscreen></iframe>

  <script>
    function generar() {
      const videoUrl = encodeURIComponent(document.getElementById('videoUrl').value);
      const posterUrl = encodeURIComponent(document.getElementById('posterUrl').value);

      const embedSrc = `player.html?src=${videoUrl}&poster=${posterUrl}`;
      const iframeCode = `<iframe src="${embedSrc}" width="640" height="360" frameborder="0" allowfullscreen></iframe>`;

      document.getElementById('embedCode').value = iframeCode;
      document.getElementById('preview').src = embedSrc;
    }
  </script>
</body>
</html>
