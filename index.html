<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Player</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; padding: 2rem; }
    input, button, textarea { padding: 0.5rem; margin: 0.5rem; width: 90%; max-width: 600px; }
    iframe { width: 100%; height: 360px; margin-top: 1rem; border: none; }
  </style>
</head>
<body>
  <h2>ðŸŽ¥ Generador de Player con Anuncios</h2>
  <input type="text" id="mainVideo" placeholder="URL del video MP4 principal">
  <input type="text" id="ad1" placeholder="URL del primer anuncio MP4">
  <input type="text" id="ad2" placeholder="URL del segundo anuncio MP4">
  <input type="text" id="redirectUrl" placeholder="Enlace de redirecciÃ³n tras segundo anuncio">
  <button onclick="generarIframe()">Generar reproductor</button>
  <textarea id="embedCode" rows="4" readonly></textarea>
  <iframe id="preview"></iframe>

  <script>
    function generarIframe() {
      const main = document.getElementById('mainVideo').value.trim();
      const ad1 = document.getElementById('ad1').value.trim();
      const ad2 = document.getElementById('ad2').value.trim();
      const redirect = document.getElementById('redirectUrl').value.trim();

      if (!main || !ad1 || !ad2 || !redirect) {
        alert('Por favor completa todos los campos.');
        return;
      }

      const url = `player.html?main=${encodeURIComponent(main)}&ad1=${encodeURIComponent(ad1)}&ad2=${encodeURIComponent(ad2)}&redirect=${encodeURIComponent(redirect)}`;
      const embed = `<iframe src='${url}' width='100%' height='400' allowfullscreen></iframe>`;
      document.getElementById('embedCode').value = embed;
      document.getElementById('preview').src = url;
    }
  </script>
</body>
</html>
