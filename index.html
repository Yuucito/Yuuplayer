<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Reproductor Plyr</title>
  <link href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Generador de Reproductor Plyr con HLS (.m3u8)</h1>

    <!-- Formularios para ingresar URL del video y banner -->
    <input type="text" id="video-url" placeholder="Ingresa la URL del video (.m3u8)" />
    <input type="text" id="banner-url" placeholder="Ingresa la URL del banner" />
    <button id="generate-player">Generar Reproductor</button>

    <h3>Iframe para insertar en otra web:</h3>
    <textarea id="iframe-code" readonly rows="4"></textarea>

    <!-- Contenedor donde se insertarÃ¡ el reproductor -->
    <div id="reproductor"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.polyfilled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@0.14.19/dist/hls.min.js"></script>
  <script src="player.js"></script>
</body>
</html>
