<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador JWPlayer Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 360px;
      border: 1px solid #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ Generador Embed JWPlayer (.m3u8)</h2>

  <label>URL del video (.m3u8):</label>
  <input type="text" id="videoUrl" placeholder="https://tuservidor.com/video.m3u8" />

  <label>Imagen de portada (poster):</label>
  <input type="text" id="posterUrl" placeholder="https://tuservidor.com/imagen.jpg" />

  <label>ID de JWPlayer (tu clave):</label>
  <input type="text" id="jwKey" placeholder="XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo" />

  <button onclick="generar()">ðŸŽ¥ Generar Embed</button>

  <label>Embed generado:</label>
  <textarea id="embedCode" readonly></textarea>

  <h3>Vista previa:</h3>
  <iframe id="preview" allowfullscreen></iframe>

  <script>
    function generar() {
      const videoUrl = encodeURIComponent(document.getElementById('videoUrl').value);
      const posterUrl = encodeURIComponent(document.getElementById('posterUrl').value);
      const jwKey = encodeURIComponent(document.getElementById('jwKey').value);

      const embedSrc = `player.html?src=${videoUrl}&poster=${posterUrl}&key=${jwKey}`;
      const embedCode = `<iframe src="${embedSrc}" width="640" height="360" frameborder="0" allowfullscreen></iframe>`;

      document.getElementById('embedCode').value = embedCode;
      document.getElementById('preview').src = embedSrc;
    }
  </script>
</body>
</html>
