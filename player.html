<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MioPlayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div id="thumbnail-overlay" style="background-image: url('thumbnail.jpg')">
            <button id="play-button">▶</button>
        </div>
        <video id="player" class="video" controls></video>
        <div class="quality-selector-container">
            <select id="quality-selector">
                <option value="" disabled selected>Calidad</option>
            </select>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('player');
            const thumbnailOverlay = document.getElementById('thumbnail-overlay');
            const playButton = document.getElementById('play-button');
            const qualitySelector = document.getElementById('quality-selector');
            
            // Obtener datos de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const jsonData = urlParams.get('data');
            const episodeParam = urlParams.get('episode') || '01';
            
            if (!jsonData) {
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #fff; font-family: Arial;">
                        <h2>⚠️ Error: Falta el parámetro 'data' en la URL</h2>
                        <p>Este reproductor debe ser generado mediante el <a href="./" style="color: #ff5252;">MioPlayer Generator</a></p>
                    </div>
                `;
                return;
            }

            try {
                // Decodificar JSON
                const episodes = JSON.parse(atob(jsonData));
                const episode = episodes.find(ep => ep.episode === episodeParam);
                
                if (!episode) {
                    throw new Error(`Episodio ${episodeParam} no encontrado`);
                }

                // Obtener solo enlaces de descarga (calidades)
                const qualitySources = episode.servers
                    .filter(server => server.download && server.value)
                    .map(server => ({
                        label: server.download,
                        src: server.value.trim()
                    }));

                if (qualitySources.length === 0) {
                    throw new Error('No se encontraron enlaces de video válidos');
                }

                // Cargar primera calidad
                video.src = qualitySources[0].src;
                video.load();

                // Crear opciones de calidad
                qualitySources.forEach(source => {
                    const option = document.createElement('option');
                    option.value = source.src;
                    option.textContent = source.label;
                    qualitySelector.appendChild(option);
                });

                // Eventos
                playButton.addEventListener('click', () => {
                    thumbnailOverlay.style.opacity = '0';
                    setTimeout(() => {
                        thumbnailOverlay.style.display = 'none';
                        video.style.display = 'block';
                        video.play();
                    }, 300);
                });

                qualitySelector.addEventListener('change', (e) => {
                    video.src = e.target.value;
                    video.load();
                    video.play();
                });

            } catch (e) {
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #fff; font-family: Arial;">
                        <h2>❌ Error al cargar el reproductor</h2>
                        <p>${e.message}</p>
                        <p style="margin-top: 20px;">
                            <a href="./" style="color: #ff5252; text-decoration: underline;">Volver al generador</a>
                        </p>
                    </div>
                `;
                console.error('Player error:', e);
            }
        });
    </script>
</body>
</html>
