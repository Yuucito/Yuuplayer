<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reproductor M3U8</title>
  <style>
    body { margin:0; background:#000; display:flex; align-items:center; justify-content:center; height:100vh; }
    #video { width:100%; max-width:100%; height:auto; }
    .error { color:#f66; padding:20px; background:#111; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8/dist/hls.min.js"></script>
</head>
<body>
  <video id="video" controls autoplay></video>
  <script>
    const params = new URLSearchParams(window.location.search);
    const src = params.get('src');
    const video = document.getElementById('video');
    if (!src) {
      document.body.innerHTML = '<div class="error">❌ No se proporcionó parámetro src</div>';
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = src;
    } else if (Hls.isSupported()) {
      const hls = new Hls();
      hls.attachMedia(video);
      hls.on(Hls.Events.MEDIA_ATTACHED, () => {
        hls.loadSource(src);
      });
      hls.on(Hls.Events.ERROR, (event, data) => {
        if (data.fatal) {
          document.body.innerHTML = '<div class="error">❌ Error al cargar HLS</div>';
        }
      });
    } else {
      document.body.innerHTML = '<div class="error">❌ Este navegador no soporta HLS</div>';
    }
  </script>
</body>
</html>
