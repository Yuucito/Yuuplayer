<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clappr Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clappr-level-selector@latest/dist/clappr-level-selector.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    const params = new URLSearchParams(location.search);
    const src = decodeURIComponent(params.get('src') || '');
    const poster = decodeURIComponent(params.get('poster') || '');

    const player = new Clappr.Player({
      source: src,
      poster: poster,
      parentId: "#player",
      autoPlay: false,
      width: "100%",
      height: "100%",
      plugins: [Clappr.LevelSelector],
      levelSelectorConfig: {
        title: 'Calidad',
      }
    });
  </script>
</body>
</html>
