<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Seguro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; }
        video { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <video 
        id="reproductor" 
        controls 
        controlsList="nodownload" 
        poster="URL_PORTADA_OPCIONAL"
    >
        <source src="" type="video/mp4">
    </video>

    <script>
        // Obtener URL del video desde parámetro
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = decodeURIComponent(urlParams.get('source'));

        // Configurar reproductor
        if (videoUrl) {
            document.querySelector('video source').src = videoUrl;
            document.getElementById('reproductor').load();
        }

        // Bloquear clic derecho
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Detectar intentos de inspección
        window.onkeydown = function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        };
    </script>
</body>
</html>
