<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JWPlayer Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
    }
    #video {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="video">Cargando reproductor...</div>

  <script>
    const params = new URLSearchParams(location.search);
    const src = decodeURIComponent(params.get('src') || '');
    const poster = decodeURIComponent(params.get('poster') || '');
    const key = decodeURIComponent(params.get('key') || '');

    const script = document.createElement('script');
    script.src = `https://cdn.jwplayer.com/libraries/${key}.js`;
    script.onload = () => {
      jwplayer("video").setup({
        file: src,
        image: poster,
        width: "100%",
        aspectratio: "16:9",
        autostart: false
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
