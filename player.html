<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reproductor de Episodios</title>
  <style>
    :root{--bg:#0f172a;--panel:#111827;--text:#e5e7eb;--muted:#9ca3af;--accent:#22d3ee;--border:#1f2937}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial}
    .container{max-width:1000px;margin:0 auto;padding:20px}
    .header{text-align:center;margin:0 0 20px}
    .header h1{color:var(--accent);margin:0}
    .episode-info,.player{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:16px}
    .episode-info{margin-bottom:16px}
    .episode-title{font-weight:700}
    .episode-meta{color:var(--muted);font-size:.95rem;word-break:break-word;margin-top:4px}
    video{width:100%;aspect-ratio:16/9;background:#000;border-radius:10px}
    .controls{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-top:12px}
    .controls label{margin-right:6px}
    select{background:#0b1220;color:var(--text);border:1px solid var(--border);border-radius:8px;padding:8px 10px}
    select:focus{outline:2px solid var(--accent);outline-offset:1px}
    .status{margin-left:auto;color:var(--muted);font-size:.9rem}
    @media(max-width:700px){.status{width:100%;margin-left:0}}
    .error{background:var(--panel);border:1px solid #dc2626;color:#fecaca;border-radius:12px;padding:16px;text-align:center}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8/dist/hls.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header"><h1>üé¨ Reproductor de Episodios</h1></div>
    <div id="content"></div>
  </div>

  <script>
    class EpisodePlayer {
      constructor(){
        this.hls=null; this.video=null; this.data=null;
        this.init();
      }
      init(){
        const qs = new URLSearchParams(location.search);
        const dataParam = qs.get('data');
        if(!dataParam){ return this.showError('No se encontraron datos del episodio en la URL'); }
        try{
          this.data = JSON.parse(decodeURIComponent(escape(atob(dataParam))));
          this.render();
          this.hook();
          this.loadHLS(this.data.m3u8);
        }catch(e){
          this.showError('Error al decodificar los datos del episodio');
        }
      }
      render(){
        const c = document.getElementById('content');
        c.innerHTML = `
          <div class="episode-info">
            <div class="episode-title">üîç Episodio ${this.data.episode || ''}</div>
            <div class="episode-meta">üìπ ${this.data.title || ''}</div>
          </div>
          <div class="player">
            <video id="video" playsinline controls></video>
            <div class="controls">
              <div>
                <label for="sourceType"><strong>Fuente:</strong></label>
                <select id="sourceType">
                  <option value="hls" selected>M3U8 (HLS)</option>
                  ${this.data.mp4_480 ? '<option value="mp4-480">MP4 480p</option>' : ''}
                  ${this.data.mp4_1080 ? '<option value="mp4-1080">MP4 1080p</option>' : ''}
                </select>
              </div>
              <div id="qualityBlock" style="display:none">
                <label for="qualityLevel"><strong>Calidad HLS:</strong></label>
                <select id="qualityLevel">
                  <option value="-1" selected>Auto</option>
                </select>
              </div>
              <div class="status" id="statusText">Listo</div>
            </div>
          </div>`;
      }
      hook(){
        this.video = document.getElementById('video');
        this.sourceType = document.getElementById('sourceType');
        this.qualityBlock = document.getElementById('qualityBlock');
        this.qualityLevel = document.getElementById('qualityLevel');
        this.statusText = document.getElementById('statusText');

        this.sourceType.addEventListener('change', ()=> this.onSourceChange());
        this.qualityLevel.addEventListener('change', ()=> this.onQualityChange());
      }
      setStatus(msg){ this.statusText.textContent = msg; }
      destroyHls(){ if(this.hls){ try{ this.hls.destroy(); }catch{} this.hls=null; } }
      loadMP4(url){
        if(!url){ return this.setStatus('URL MP4 no disponible'); }
        this.destroyHls();
        this.qualityBlock.style.display='none';
        this.video.src = url;
        this.video.type = 'video/mp4';
        this.video.play().catch(()=>{});
        this.setStatus('Reproduciendo MP4');
      }
      populateLevels(){
        while(this.qualityLevel.options.length>1){ this.qualityLevel.remove(1); }
        if(!this.hls) return;
        (this.hls.levels||[]).forEach((lvl,i)=>{
          const label = lvl.height ? `${lvl.height}p` : (lvl.bitrate?`${Math.round(lvl.bitrate/1000)} kbps`:`Nivel ${i}`);
          const opt = document.createElement('option');
          opt.value=String(i); opt.textContent=label; this.qualityLevel.appendChild(opt);
        });
      }
      loadHLS(url){
        if(!url){ return this.setStatus('URL M3U8 no disponible'); }
        this.destroyHls();
        this.qualityBlock.style.display='inline-flex';
        this.qualityLevel.value='-1';

        if(this.video.canPlayType('application/vnd.apple.mpegurl')){
          this.video.src=url;
          this.video.addEventListener('loadedmetadata',()=> this.setStatus('HLS (nativo) listo'),{once:true});
          this.video.play().catch(()=>{});
          return;
        }
        if(window.Hls && window.Hls.isSupported()){
          this.hls = new Hls({ maxBufferLength:30, startLevel:-1, capLevelToPlayerSize:true });
          this.hls.attachMedia(this.video);
          this.hls.on(Hls.Events.MEDIA_ATTACHED, ()=>{ this.setStatus('Cargando manifiesto HLS‚Ä¶'); this.hls.loadSource(url); });
          this.hls.on(Hls.Events.MANIFEST_PARSED, ()=>{ this.setStatus('HLS listo'); this.populateLevels(); this.video.play().catch(()=>{}); });
          this.hls.on(Hls.Events.LEVEL_SWITCHED, (_,d)=>{ const lvl=this.hls.levels?.[d.level]; const label=lvl?.height?`${lvl.height}p`:`Nivel ${d.level}`; this.setStatus(`Calidad: ${label}`); });
          this.hls.on(Hls.Events.ERROR, (_,data)=> {
            console.warn('HLS error',data);
            if(data.fatal){
              switch(data.type){
                case Hls.ErrorTypes.NETWORK_ERROR: this.setStatus('Error de red. Reintentando‚Ä¶'); this.hls.startLoad(); break;
                case Hls.ErrorTypes.MEDIA_ERROR: this.setStatus('Error de medios. Recuperando‚Ä¶'); this.hls.recoverMediaError(); break;
                default:
                  this.setStatus('Error fatal. Cambiando a MP4');
                  if(this.data.mp4_1080) this.loadMP4(this.data.mp4_1080);
                  else if(this.data.mp4_480) this.loadMP4(this.data.mp4_480);
              }
            }
          });
          return;
        }
        this.setStatus('HLS no soportado, usando MP4');
        if(this.data.mp4_1080) this.loadMP4(this.data.mp4_1080);
        else if(this.data.mp4_480) this.loadMP4(this.data.mp4_480);
      }
      onSourceChange(){
        const v=this.sourceType.value;
        if(v==='hls') this.loadHLS(this.data.m3u8);
        else if(v==='mp4-480') this.loadMP4(this.data.mp4_480);
        else if(v==='mp4-1080') this.loadMP4(this.data.mp4_1080);
      }
      onQualityChange(){
        if(!this.hls){ this.qualityLevel.value='-1'; this.setStatus('HLS nativo: calidad autom√°tica'); return; }
        const lvl=parseInt(this.qualityLevel.value,10);
        if(lvl===-1){ this.hls.currentLevel=-1; this.setStatus('Calidad: Auto'); }
        else{ this.hls.currentLevel=lvl; const info=this.hls.levels?.[lvl]; const label=info?.height?`${info.height}p`:`Nivel ${lvl}`; this.setStatus(`Calidad: ${label}`); }
      }
      showError(msg){
        document.getElementById('content').innerHTML = `<div class="error"><h2>‚ùå Error</h2><p>${msg}</p><p>Verifica el enlace generado por el sistema.</p></div>`;
      }
    }
    document.addEventListener('DOMContentLoaded',()=> new EpisodePlayer());
  </script>
</body>
</html>
