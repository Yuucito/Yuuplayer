<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Shaka Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.9/shaka-player.compiled.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
    }
    #container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
    }
    video {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" poster="" controls autoplay></video>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const src = decodeURIComponent(params.get('src') || '');
    const poster = decodeURIComponent(params.get('poster') || '');

    const video = document.getElementById('video');
    video.poster = poster;

    async function initShaka() {
      if (shaka.Player.isBrowserSupported()) {
        const player = new shaka.Player(video);
        try {
          await player.load(src);
        } catch (e) {
          console.error('Error loading video:', e);
        }
      } else {
        alert('Shaka Player no es compatible con este navegador.');
      }
    }

    initShaka();
  </script>
</body>
</html>
