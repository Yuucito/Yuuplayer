<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video.js Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@1.1.6/dist/videojs-http-source-selector.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
    }
    #container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
    }
    video {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="videoPlayer" class="video-js vjs-default-skin" controls></video>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const src = decodeURIComponent(params.get('src') || '');
    const poster = decodeURIComponent(params.get('poster') || '');

    const player = videojs('videoPlayer', {
      autoplay: false,
      controls: true,
      preload: 'auto',
      poster: poster,
      sources: [{
        src: src,
        type: 'application/x-mpegURL'
      }]
    });

    player.ready(function () {
      player.httpSourceSelector({ default: 'auto' });
      player.controlBar.addChild('QualitySelector', {});
    });
  </script>
</body>
</html>
