<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor con Anuncios</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #000;
    }
    #video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    video, .main-video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #skipBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      z-index: 9999;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <!-- Primer anuncio -->
    <div id="adContainer">
      <video id="adVideo" autoplay muted>
        <source src="https://amd.cdn-z1.streamvid.net/ads/fakead1.mp4" type="video/mp4">
      </video>
      <button id="skipBtn">Saltar anuncio</button>
    </div>

    <!-- Segundo anuncio se añadirá por JS -->

    <!-- Video principal (oculto hasta terminar los anuncios) -->
    <video id="mainVideo" controls class="main-video" style="display: none;">
      <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const adVideo = document.getElementById('adVideo');
    const skipBtn = document.getElementById('skipBtn');
    const mainVideo = document.getElementById('mainVideo');
    const adContainer = document.getElementById('adContainer');

    let adCount = 1;
    let skipTimeout;

    const secondAdSrc = "https://amd.cdn-z1.streamvid.net/ads/fakead2.mp4";
    const redirectUrl = "https://plusanime.com";

    function enableSkip(seconds) {
      skipBtn.innerText = `Saltar anuncio (${seconds})`;
      skipBtn.style.display = 'block';
      let count = seconds;
      const countdown = setInterval(() => {
        count--;
        if (count > 0) {
          skipBtn.innerText = `Saltar anuncio (${count})`;
        } else {
          clearInterval(countdown);
          skipBtn.innerText = 'Saltar anuncio';
          skipBtn.onclick = () => {
            if (adCount === 1) {
              // Mostrar segundo anuncio
              adVideo.src = secondAdSrc;
              adVideo.play();
              adCount++;
              skipBtn.style.display = 'none';
              enableSkip(5);
            } else {
              window.location.href = redirectUrl;
            }
          };
        }
      }, 1000);
    }

    adVideo.onloadeddata = () => {
      enableSkip(5);
    };

    adVideo.onended = () => {
      if (adCount === 2) {
        adContainer.style.display = 'none';
        mainVideo.style.display = 'block';
        mainVideo.play();
      }
    };
  </script>
</body>
</html>
